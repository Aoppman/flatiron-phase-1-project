<!DOCTYPE html>
<html lang="en">
    <!-- Title / stylesheet ref -->
  <head>
    <title>Try Vegan</title>
    <link rel="stylesheet" href="./sources/stylesheet.css" />
  </head>
  <body>
    <div id="menu-header">
        <img id="try-vegan"
        src="./sources/images/Try-Vegan_40.jpeg"
        alt="try-vegan-header"/>
        <img id="mid-east-vegan"
        src="./sources/images/Vegan-Middle-Eastern-Food_.jpeg"
        alt="middle-eastern-vegan-header"/>
    </div>
    
    <!-- Header Div -->
    
        <h1>Would you try a vegan take on some of your everyday favorite foods?</h1>
    
    <!-- submit form -->
    <form id="click" action="#">
        <p><u>First, choose a meal category</u></p>
        <label for="meal">Meal Category: </label>
        <select id="meal">
            <option value="blank">Make a Selection</option>
            <option id="morning" value="breakfast">Breakfast</option>
            <option id="noon" value="lunch">Lunch</option>
            <option id="night" value="dinner">Dinner</option>
        </select>
        <input id="submit" type="submit">
        <p id="then"><u>Then, choose from the staple meals generated</u></p>
    </form>

    <div id="card-holder">
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
